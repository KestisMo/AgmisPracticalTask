<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Update User</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body style="background-color: #bcbd8b;
    font-family: 'Montserrat', sans-serif;">
<div class="container my-5">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" method="post" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label" for="name">Name</label>
                        <input class="form-control" id="name" placeholder="Name" th:field="*{name}" type="text">
                        <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label" for="name">Last Name</label>
                        <input class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}"
                               type="text">
                        <span class="text-danger" th:errors="*{lastName}"
                              th:if="${#fields.hasErrors('lastName')}"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label" for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" th:field="*{email}" type="text">
                        <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label" for="name">Username</label>
                        <input class="form-control" id="username" placeholder="Username" th:field="*{username}"
                               type="text">
                        <span class="text-danger" th:errors="*{username}"
                              th:if="${#fields.hasErrors('username')}"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label" for="email">Home Location</label>
                        <input class="form-control" id="homeLocation" placeholder="Home Location"
                               th:field="*{homeLocation}" type="text">
                        <span class="text-danger" th:errors="*{homeLocation}"
                              th:if="${#fields.hasErrors('homeLocation')}"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label" for="email">Favorite city</label>
                        <input class="form-control" id="favoriteCity" placeholder="Favorite city"
                               th:field="*{favoriteCity}" type="text">
                        <span class="text-danger" th:errors="*{favoriteCity}"
                              th:if="${#fields.hasErrors('favoriteCity')}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input class="btn btn-primary" style="background-color: #766153; color: black; border: none;"
                               type="submit" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
